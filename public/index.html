<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Ranker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #sortable-list {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }

        .sortable-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: transform 0.2s;
        }

        .sortable-item.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Wise Ranker</h1>
    <ul id="sortable-list"></ul>

    <script src="script.js"></script>
</body>
</html>
